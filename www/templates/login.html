<ion-pane>
    <ion-content>
        <form class="list">
            <div class="login-top">
                <div style="margin:3.9625rem auto; line-height: 9.0rem; background:url('img/logo.png') center no-repeat;  width: 6.375rem; height: 9.0rem; overflow: hidden;text-align: center; background-size: 80% 80%">
                </div>
            </div>
            <div class="login-form">
                <label class="item item-input input-name" name="userName">
                    <span class="input-label"><i class="iconfont icon-shouji"></i></span>
                    <input type="tel" ng-model="user.username" placeholder="请输入登录账号">
                </label>
                <label class="item item-input input-pwd" name="pwd">
                    <span class="input-label"><i class="iconfont icon-pwd"></i></span>
                    <input type="password" ng-model="user.password" placeholder="请输入登录密码">
                </label>
                <p style="margin:15px 0;">
                    <label class="checkbox">
                        <input type="checkBox" ng-click="change()" style="float: left;" /><span style="float: left;font-size: 16px; margin: 0 10px; color: #009ed3">记住密码</span></label>
                </p>
                <button id="cameraTabDefaultPage-button1" ng-click="doLogin()" class="button btn-login">登录</button>
            </div>
        </form>
        <div style="display:none;">
            <p style="text-align: right; margin-top:20px ">
                <a href="#/app/forget">忘记密码？</a>
            </p>
        </div>
    </ion-content>
</ion-pane>
