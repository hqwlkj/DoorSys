<ion-modal-view ng-controller="AddressCtrl">
    <ion-header-bar class="bar-stable">
        <a class="button icon-left ion-ios-arrow-left button-clear button-dark" ng-click="closeAddress()"></a>
        <h1 class="title">通讯录</h1>
    </ion-header-bar>
    <ion-content padding="false" class="has-header">
        <ion-refresher pulling-text="下拉刷新" pulling-icon='ion-arrow-down-c'  on-refresh="doRefresh()" refreshing-text="加载中..."></ion-refresher>
        <form action="">
            <div class="bar bar-header-secondary">
                <div class="searchbar" ng-class="{true: 'searchbar-active', false: ''}[isActive]">
                    <a class="searchbar-cancel" ng-click='cancelSearch()'>取消</a>
                    <div class="search-input">
                        <i class="icon  ion-ios-search-strong placeholder-icon"></i>
                        <input id="search" placeholder="请输入姓名..." autocomplete="off" ng-model="user.username" ng-focus="showCancelBtn()" type="search">
                    </div>
                </div>
            </div>
        </form>
        <ion-list class="address-list" style="padding-top:2.2rem;">
            <ion-item class="" ng-if="items.length > 0" ng-repeat="item in items | filter:{ username : user.username}">
                <div class="row">
                    <div class="col col-25">{{item.username}}</div>
                    <div class="col col-50">
                      <p>{{item.tel}}</p>
                      <p>{{item.email}}</p>
                    </div>
                    <div class="col col-21">
                        <p><a href="tel:{{item.tel}}" class="tel-button button-outline ion-ios-telephone button-balanced">呼&nbsp;&nbsp;&nbsp;&nbsp;叫</a></p>
                        <p><a href="mailto:{{item.email}}" class="tel-button button-outline ion-ios-email button-balanced">邮&nbsp;&nbsp;&nbsp;&nbsp;件</a></p>
                    </div>
                </div>
            </ion-item>
            <ion-item ng-if="items.length == 0">
                <div class="row" style="color: #cccccc; text-align: center; font-size: 14px;">
                    <div class="col"><i class="ion-sad-outline"></i>没有任何数据</div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
